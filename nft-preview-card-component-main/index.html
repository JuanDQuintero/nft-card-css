<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

<div class="container">
  <div class="card-nft">
    <img class="img-nft" src="./images/image-equilibrium.jpg" alt="nft-image">
    <h3>Equilibrium #3429</h3>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">
      <div class="price-nft">
        <img src="./images/icon-ethereum.svg" alt=""><span>0.041 ETH</span>
      </div>
      <div class="day">
        <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt=""><span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="footer">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</div>
</body>
</html>
